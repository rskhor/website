<!DOCTYPE html>

<html>

  <head>
    <meta charset="UTF-8"/>
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0"/>
    <title>{{ page.title }}</title>
    <link rel="icon" href="/favicon.ico"/>
    <link href="https://fonts.googleapis.com/css2?family=Source+Code+Pro&family=Source+Sans+Pro:wght@400;600&display=swap" rel="stylesheet">
    <link rel="stylesheet" type="text/css" href="/assets/css/styles.css">
  </head>

  <body>
      {% include header-bar.html %}
      <div class="skeleton-centralizer">
        <div class="skeleton-titles-positioner">
          <h1 {% if page.url != "/" %} class="skeleton-title" {% endif %} {% if page.url == "/" %} class="skeleton-title about-custom-title" {% endif %}>{{ page.title }}</h1>
          <h2 class="skeleton-subtitle">{{ page.subtitle }}</h2>
        </div>
        {{ content }}
      </div>
      {% include footer-bar.html %}
  </body>

</html>
