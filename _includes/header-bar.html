<div class="header-bar-height">
<div class="header-bar-width">
<nav>
<ul class="header-bar-list">
{% for button in site.data.sitemap %}
  <li>
    <a href="{{ button.endpoint }}" class="header-bar-button"
      {% if page.url == "/" and button.endpoint == "/about" %}class="header-bar-button header-bar-about-selector"{% endif %}
      {% if page.url contains '/links.html' and button.endpoint contains '/links' %}class="header-bar-links-selector"{% endif %}
      {% if page.url contains "/projects" and button.endpoint == "/projects" %}class="header-bar-projects-selector"{% endif %}
      {% if page.url contains "/blog" and button.endpoint contains "/blog" %}class="header-bar-blog-selector"{% endif %}
    >
      {{ button.section }}
    </a>
  </li>
{% endfor %}
</ul>
</nav>
</div>
</div>
<hr class="header-bar-divider"/>
